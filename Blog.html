</head>
<body onload="populateDropdown()">
    <!--Hier Beginnt Banner und Navbar-->
    <div id="banner">
        <div id="logo" class="container-fluid p-3 text-white text-center">
            <h1>MIT <b>&#9992</b> Reisen</h1>
        </div>
        <nav class="navbar navbar-expand-sm navbar-dark">
              <div id="navbar" class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link nav-link-ltr" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-ltr active" href="Blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-ltr" href="Places.html">Places</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-ltr" href="Journeys.html">Journeys</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-ltr" href="Imprint.html">Imprint</a>
                </li>
                </ul>
              </div>
        </nav>
    </div>
    <!--Hier endet Banner und Navbar-->

    <!--Hier startet Inhalt-->
    <div class="content">
    <!--Hier startet Inhalt-->

    <h1 id="heading">Blogs</h1>
    
    <div id="button-container">
      <button id="blog-button" onclick="openForm()">+ Create Blogpost</button>

      <!--Pop-Up Form Anfang-->
      <!--action="/submit-form"-->>
      
      <div id="form-overlay"></div>
      <div id="myForm" class="form-popup">
        <form name="myForm">
          <div class="input-container"> 
            <input type="text" placeholder="Title" name="title" required>
            <input type="date" id="blog-date" name="entrydate">
            <input type="text" id="author" placeholder="Author" name="author" required>
          </div>
          <div id="radios">
            <label id = "radio_label" for="poi_journey">Choose a Place or Journey: </label>
            <div id="radiobtn"> 
              <input type="radio" name="poi_journey" id="Place" value="Place">
              <label for="Place">Place  </label>
              <input type="radio" name="poi_journey" id="Journey" value="Journey">
              <label for="Journey">Journey</label>
            </div>
          </div>
          <div class="traveldrop">
            <select id="travel" name="travel">
              <option>Choose element from list</option>
            </select>
          </div>
          <textarea id="blogtext" name="blogtext"></textarea>
          <div class="button-align">
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            <button type="button" class="btn" onclick="postBlogpost()">Submit</button>
          </div>
        </form>
    </div>
    <!--Pop-Up Form Ende-->
    
    <!--Hier starten die Blogposts-->
    <div id="bloglist">
    </div>







    <div id="editForm" class="form-popup">
      <form name="editForm">
        <div class="input-container"> 
          <input type="text" placeholder="Title" name="editTitle" required>
        </div>
        <textarea id="blogtext" name="editBlogtext">hhhh</textarea>
        <div class="button-align">
          <button type="button" class="btn cancel" onclick="closeBlog()">Close</button>
          <button type="button" class="btn" onclick="submitEdit()">Submit</button>
        </div>
      </form>
  </div>
    <!-- onclick="postBlogpost()"-->

    <!--Hier enden Blogposts-->

    <!--Hier endet Inhalt test-->
    </div>
    <!--Hier endet Inhalt-->


    <!--Hier Beginnt Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="Home.html" id="backhome">Home</a>
        <a href="#top" id="linktop">Jump to top &#8593</a>
      </div>
      <div class="footer-copyright">
        &copy; MIT-Reisen
      </div>
    </footer>
    <!--Hier endet Footer -->


</body>
